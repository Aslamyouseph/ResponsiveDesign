<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap responsive website</title>
    <link rel="stylesheet" href="./Bootstrap.css" />
    <!-- Bootstrap css link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Always the parent div needed the container class from the bootstrap -->
    <div class="container">
      <!-- Always the first child div needed the row class from the bootstrap -->
      <div class="row">
        <!-- The screen on a device is divided into 12 equal parts and we can use decided how many width wants to take by each div -->
        <div class="col-sm-12 col-md-6 col-lg-3 firstDiv"></div>
        <div class="col-sm-12 col-md-6 col-lg-3 secondDiv"></div>
        <div class="col-sm-12 col-md-6 col-lg-3 thirdDiv"></div>
        <div class="col-sm-12 col-md-6 col-lg-3 fourthDiv"></div>
      </div>
    </div>
    <!-- Bootstrap java script link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
